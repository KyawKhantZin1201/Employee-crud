<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form th:fragment="stuForm" th:action="@{/save-student}" th:object="${student}" method="post">
    <div class="form-group">
        <label th:text="#{my.student.name}"></label>
        <input type="text" th:field="*{name}" class="form-control"
               th:classappend="${#fields.hasErrors('name')} ? 'is-valid'">
        <small class="alert-warning" role="alert"
               th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></small>
    </div>
    <div class="form-group">
        Gender
        <select name="" id="" class="form-control" th:field="*{gender}">
            <option th:value="Male">Male</option>
            <option th:value="Female">Female</option>
        </select>
    </div>
    <div class="form-group">
        DateOfBirth <input type="date" th:field="*{dateOfBirth}" class="form-control">
    </div>
    <div class="form-group">
        School <input type="text" th:field="*{school}" class="form-control"
        th:classappend="${#fields.hasErrors('school')} ? 'is-valid'">
        <small class="alert-warning"
                th:if="${#fields.hasErrors('school')}"
                th:errors="*{school}"></small>
    </div>
    <div class="form-group">
        Grade <input type="text" th:field="*{grade}" class="form-control"
        th:classappend="${#fields.hasErrors('grade')} ? 'is-valid'">
        <small class="alert-warning"
                th:if="${#fields.hasErrors('grade')}"
                th:errors="*{grade}"></small>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-sm btn-outline-primary" value="Submit">
    </div>
</form>

</body>
</html>
