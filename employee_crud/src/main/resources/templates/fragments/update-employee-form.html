<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<form th:fragment="empForm" th:action="@{/list-employees/update}" th:object="${employees}"
      method="post">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" th:field="*{name}">
  </div>

  <div class="form-group">
    <label>Salary</label>
    <input type="text" class="form-control" th:field="*{salary}">
  </div>

  <div class="form-group">
    <label>Gender</label>
    <select th:field="*{gender}" class="form-control">
      <option value="" th:value="${'Male'}">Male</option>
      <option value="" th:value="${'Female'}">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label >Hire Date</label>
    <input type="date" class="form-control" th:field="*{hireDate}">
  </div>

  <div class="form-group">
    <label>Street Name</label>
    <input type="text" class="form-control" th:field="*{address.streetName}">
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" th:field="*{address.phoneNumber}">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" th:field="*{address.email}">
  </div>

  <button type="submit" class="btn btn-sm btn-primary">Save</button>

</form>

</body>
</html>
